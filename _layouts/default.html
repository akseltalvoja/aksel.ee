<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      line-height: 1.6;
    }

    nav a {
      text-decoration: none;
      color: #e07a5f;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    aside {
      flex: 1 1 200px;
      min-width: 200px;
      max-width: 250px;
    }

    main {
      flex: 3 1 400px;
      min-width: 250px;
    }

    aside h3 {
      margin-top: 0;
    }

    aside ul {
      padding-left: 1rem;
      list-style: disc;
    }

    aside li {
      margin-bottom: 0.5rem;
    }

    main img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem 0;
    }

    @media (max-width: 700px) {
      #container {
        flex-direction: column;
      }

      aside {
        width: 100%;
        max-width: 100%;
        margin: 0 0 1rem 0;
      }

      main {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
  </nav>

  <div id="container">
    <aside>
      <h3>Posts</h3>
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </aside>

    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
