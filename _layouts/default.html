<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 1rem; }
    nav a { text-decoration: none; color: #e07a5f; }
    nav a:hover { text-decoration: underline; }
    @media (max-width: 600px) {
      div#container { flex-direction: column; }
      aside { width: 100%; margin-right: 0; margin-bottom: 1rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
  </nav>

  <div id="container" style="display:flex; flex-wrap:wrap;">
    <aside style="width:200px; margin-right:20px; flex:1 1 200px;">
      <h3>Posts</h3>
      <ul>
        {% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </aside>
    <main style="flex:3 1 400px;">
      {{ content }}
    </main>
  </div>
</body>
</html>
